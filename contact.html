<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Card with Map and Form</title>
  <link rel="stylesheet" href="contact.css">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9eUHEoo/2l1iz47fW1Eet/GEU7RYdt2uBcc4zawMMkAX0xgIxFIj5yo6XyJt64Ka" crossorigin="anonymous">
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-lg-8 offset-lg-2">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title text-center">Let’s Connect </h2>
          <p class="card-text text-center">We’d love to hear from you and we’d love to help
            you start exceeding your company goals.</p>
          
          <div class="card-container">
            <div class="map-container text-center">
              <!-- Embedded Map (Replace the iframe src with your map embed code) -->
              <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d396572.63725294444!2d-74.259875!3d40.697149!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c2596cfd47c59b%3A0xc252452d433b8bb!2sNew%20York%2C%20NY%2C%20USA!5e0!3m2!1sen!2suk!4v1644581347157!5m2!1sen!2suk" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
            <div class="form-container">
              <!-- Form -->
              <form>
                <div class="mb-3">
                  <input type="text" class="form-control" placeholder="Name">
                </div>
                <div class="mb-3">
                  <input type="email" class="form-control" placeholder="Email">
                </div>
                <div class="mb-3">
                  <select class="form-control" id="product">
                    <option>Select Product</option>
                    <option>Product 1</option>
                    <option>Product 2</option>
                    <option>Product 3</option>
                  </select>
                </div>
                <div class="mb-3">
                  <select class="form-control" id="country">
                    <option>Select Country</option>
                    <option>Country 1</option>
                    <option>Country 2</option>
                    <option>Country 3</option>
                  </select>
                </div>
                <button type="submit" class="btn submit-btn">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-+Vo+B40r+A62WrTjx0G1gP7ptp+VVW9DbGFQPyF9nFwKww5c6XV+MVLhxqKRB/q6" crossorigin="anonymous"></script>
</body>
</html>
